<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
    <title>ToDo List</title>
</head>
<body>

    <div class="container">
        <header class="">
            <h1>To Do list</h1>
        </header>

        <div class="block-create-task row">
            <div class="d-none d-sm-none d-md-block col-md-1 p-0 m-0">
                <input type='checkbox' id="check-box-select-all-task" class="big-checkbox" >
            </div>

            <div class="col-md-1 col-sm-12 col-12 p-0 m-0">
                <input type="date" id="input-date" name="date" class="form-control"/>
            </div>

            <div class="col-md-1 col-sm-12 col-12 p-0 m-0">
                <input type="time" id="input-time" name="time" class="form-control"/>
            </div>
            

            <div class="col-md-8 col-sm-9 col-9 p-0 m-0">
                <input type="text" class="input form-control " name="form-input-text-task" id="form-input-text-task">
            </div>
            
            <div class="col-lg-1 col-md-1 col-sm-3 col-3 m-0 p-0">
                <button class="btn btn-primary col-12" id="btn-create-new-task">ADD</button>
            </div>

            <div class="m-0">
                <button class="btn btn-warning col-md-12 col-lg-3 col-sm-12 col-12 my-3" id="btn-deleted-task" style="display: none;">Удалить</button>

                <button class="btn btn-success col-md-12 col-lg-3 col-sm-12 col-12 my-3" id="btn-completed-task" style="display: none;">Выполнено</button>
            
                <button class="btn btn-danger col-md-12 col-lg-3 col-sm-12 col-12 my-3" id="btn-unfinished-task" style="display: none;">Не выполнено</button>

                <button class="btn btn-success col-md-12 col-lg-3 col-sm-12 col-12 my-3" id="btn-save">Сохранить</button>
            </div>
        </div>
        

        <div class="task-block row" id="task-block">
            

        </div>

        
    </div>

</body>
